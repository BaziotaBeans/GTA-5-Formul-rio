<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Beans">
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>GTA</title>
</head>
<body>
    <div class="toda_pagina">
        <!--<h1>Grand Theft Auto V</h1>-->
        <img src="img/logo/gta5-logo-grande.png">
        <div class="center">
                <div class="info">
                    <h1>Regista-se agora!</h1>
                    <div class="sobre-registro">
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
                        Nulla reprehenderit molestiae odit cum inventore impedit a ratione veniam rerum.
                        </p>
                        <a class="ler_mais" href="#">LER MAIS</a>

                    </div>

                    <div class="social">
                        <a href="#" class="facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                        <a href="#" class="twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                        <a href="#" class="google"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
                    </div>
                </div>
               <div class="registar">
                    <form class="signup-form">
                        <h2>Inscreva-se</h2>
                        
                        <div class="form-group">
                            <input type="text" class="form-input" name="nome" id="nome" placeholder="Seu Nome">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Seu Email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="senha" id="senha" placeholder="Senha"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="aceito_termo" id="aceito_termo" class="agree-term" />
                            <label for="agree-term" class="label_concordo">Eu concordo com todas as declarações nos  
                            <a href="#" class="term-service">Termos de serviço</a></label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit submit" value="Inscreva-se"/>
                            <a href="#" class="submit-link submit">Logar</a>
                        </div>
                    </form> 
               </div>
                
            </div>
           
        </div>
    </div>
    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
